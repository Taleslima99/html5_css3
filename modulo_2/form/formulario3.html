<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Média</title>
    <style>
        * {
            font-family:Arial, Helvetica, sans-serif
        }

        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" 
    method="get" 
    autocomplete="on">
        <div>
            <label for="full-name">
                Nome Completo:
            </label>
            <input type="text"
            name="name"
            id="full-name"

            placeholder="Digite o nome completo"
            maxlength="45"
            autocomplete="name"
            size="30"
            required>
        </div>
        <div>
            <label for="average">
                Média:
            </label>
            <input type="number"
            name="average"
            id="average"

            min="0"
            max="10"
            step="0.1"
            value="5"
            required>
        </div>
        <div>
            <label for="month">
                Período Letivo:
            </label>
            <input type="month"
            name="month"
            id="month"
            
            value="2000-01"
            required>
        </div>
        <div>
            <label for="date">
                Dia da Prova:
            </label>
            <input type="date"
            name="date"
            id="date"

            value="2000-01-01"
            required>
        </div>
        <div>
            <label for="time">
                Horário:
            </label>
            <input type="time"
            name="time"
            id="time"
            
            value="12:00"
            required>
        </div>
        <div>
            <input type="submit" 
            value="Enviar">

            <input type="reset" 
            value="Limpar">
        </div>
    </form>
</body>
</html>
