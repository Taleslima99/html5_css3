<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        #message {
            resize: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Formulário</h1>
        <form action="cadastro.php" merhod="post" autocomplete="on">
            <div>
                <label for="state">Estado</label>
                <select name="state" id="state">
                    <option value="">---- Opções ----</option>
                    <optgroup label="Sudeste">
                        <option value="ES">Espírito Santo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Centro-Oeste">
                        <option value="GO">Goiás</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label for="work">Profissões</label>
                <input type="text" name="work" id="work" list="work-list">
                <datalist id="work-list">
                    <option>Físico</option>
                    <option>Químico</option>
                    <option>Comerciante</option>
                    <option>Maquiadora</option>
                </datalist>
            </div>
            <div>
                <label for="message">Fale conosco</label> <br>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Redefinir">
            </div>
        </form>
    </div>
</body>
</html>
