<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com JS - III</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            padding: 10px;
        }

        .button {
            padding: 7px;
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #303030;
            color: #ffffff;
            transition: .3s;
            padding: 7.5px;}
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="idYearOfBirthday">Informe o ano de nascimento:</label>
            <input type="number" name="yearOfBirth" id="idYearOfBirthday" min="1950" max="2023" oninput="calculateAge()">
        </div>
        <div>
            <label for="result">Sua idade é:</label>
            <output id="result">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar" class="button">
            <input type="reset" value="Redefinir" class="button">      
        </div>
    </form>
    <script>
        function calculateAge() {
            let currrentAge = new Date().getFullYear();
            result.innerHTML = Number(currrentAge) - Number(idYearOfBirthday.value);
        }
    </script>
</body>
</html>
