<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: #228f67;
            color: #fff;
            border-radius: 1px;
            height: 200px;
            width: 200px;
            text-align: center;
        }

        div:hover {
            color: #000;
            background-color: #2aaf7e;
            transition: 0.5s;
        }
    </style>    
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
