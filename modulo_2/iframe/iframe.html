<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe {
            height: 300px;
            width: 300px;
            border: 1px solid #cfcfcf;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do Iframe</h1>
    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        Agora vamos acessar a página o repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="auto">
            no <a href="https://gustavoguanabara.github.io"target=_blank>Github</a>
        </iframe>
        que também é bem legal.
    </p>
</body>
</html>
