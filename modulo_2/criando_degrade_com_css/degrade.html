<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*configuração global*/
            height: 100%; /*aqui pega to bottom e to top e amplia para toda a página*/
        }
        body {
            background-image: linear-gradient(to top, #0e193b, #2f468e, #6495ed, #49a078, #94d085 70%);
            background-attachment: fixed; /*fiza o último tom junto com o degradê*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
