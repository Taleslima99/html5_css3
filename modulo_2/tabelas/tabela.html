<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Simples</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif
    }

    table {
        width: 400px;
        height: 400px;
        border-collapse:collapse
    }

    td {
        border: 1.5px solid #000;
        padding: 10px;
        text-align: center; /*ALINHAMENTO HORIZONTAL*/
        vertical-align: top; /*ALINHAMENTO VERTICAL*/
    }

    .number {
        vertical-align: middle;
    }
</style>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
        Hierarquia de tabelas simples
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela
    -->
    <table>
        <tr> <!--PRIMEIRA LINHA-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td class="number">D1</td>
        </tr>
        <tr> <!--SEGUNDA LINHA-->
            <td>A2</td>
            <td>B2</td>
            <td class="number">C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>A3</td> <!--TERCEIRA LINHA-->
            <td class="number">B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
        <tr>
            <td class="number">A4</td> <!--QUARTA LINHA-->
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
    </table>
</body>
</html>
