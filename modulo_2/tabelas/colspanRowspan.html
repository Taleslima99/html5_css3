<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Mesclada</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        border-collapse: collapse;
        width: 300px;
    }

    td {
        border: 1.5px solid #000;
        padding: 5px;
        text-align: center;
    }
    .table2 {
        margin-top: 30px
    }
</style>
<body>
    <h1>Expansão de Células: colspan & rowspan</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>

        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>

            <td>H</td>

        </tr>
        <tr>

            <td colspan="2">K</td>

        </tr>
    </table>
    <table class="table2">
        <tr>
            <td colspan="3">1</td>


        </tr>
        <tr>
          
            <td colspan="2">5</td>
            <td rowspan="3">6</td>
        </tr>
        <tr>
            <td rowspan="2">7</td>
            <td>8</td>
            
        </tr>
        <tr>
            
            <td>11</td>
            
        </tr>
    </table>
</body>
</html>
